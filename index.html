<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f60f4f2999.js" crossorigin="anonymous"></script>

</head>

<body>
  <section class="box__container">
    <div class="container">
      <div class="row1">
        <div class="budget">
          <h2>Budget</h2>
          <input type="text" class="enterTotalAmount">
          <button class="setBudget">Set Budget</button>
        </div>
        <div class="expenses">
          <h2>Expenses</h2>
          <input type="text" class="product">
          <input type="number" class="costProduct">
          <button class="checkAmount">Check Amount</button>
        </div>
      </div>
      <div class="row2">
        <div>
          <h3>Total Budget</h3>
          <div class="totalBudget">8000</div>
        </div>
        <div>
          <h3>Expenses</h3>
          <div class="totalExpenses">6500</div>
        </div>
        <div>
          <h3>Balance</h3>
          <div class="balance">1500</div>
        </div>
      </div>
      <div class="row3">
        <h2>Expence List</h2>
        <ul class="expenceTable">
          <li class="list-item">
            <div class="col col-1" data-label="Product">Å»elazko</div>
            <div class="col col-2" data-label="Cost">1200</div>
            <button class="btn-icon" type="button"><i class="editIcon fa-solid fa-pen-to-square"></i></button>
            <button class="btn-icon" type="button"><i class="deleteIcon fa-solid fa-trash"></i></button>
          </li>
          <li class="list-item">
            <div class="col col-1" data-label="Product">Biurko</div>
            <div class="col col-2" data-label="Cost">2200</div>
            <button class="btn-icon" type="button"><i class="editIcon fa-solid fa-pen-to-square"></i></button>
            <button class="btn-icon" type="button"><i class="deleteIcon fa-solid fa-trash"></i></button>
          </li>
          <li class="list-item">
            <div class="col col-1" data-label="Product">Szafa</div>
            <div class="col col-2" data-label="Cost">5200</div>
            <button class="btn-icon" type="button"><i class="editIcon fa-solid fa-pen-to-square"></i></button>
            <button class="btn-icon" type="button"><i class="deleteIcon fa-solid fa-trash"></i></button>
          </li>


        </ul>

      </div>

    </div>

    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
